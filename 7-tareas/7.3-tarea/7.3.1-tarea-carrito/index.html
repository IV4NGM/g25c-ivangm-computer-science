<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carrito</title>
</head>
<body>
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="name">
            <label class="mdl-textfield__label" for="name">Nombre del producto</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amount">
            <label class="mdl-textfield__label" for="amount">Cantidad</label>
            <span class="mdl-textfield__error">Debes ingresar un número</span>
        </div>
        <div class="slider">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="fast">
                <input type="checkbox" id="fast" class="mdl-switch__input">
                <span class="mdl-switch__label">Entrega rápida</span>
            </label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="add_button">
            Agregar al carrito
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
